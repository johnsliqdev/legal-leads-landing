<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Legal Leads</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="geometric-bg"></div>
    
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="logo" style="text-align: center; margin-bottom: 30px;">
                <img src="images/sliq-logo.png" alt="Sliq By Design" class="logo-img" style="height: 60px;">
            </div>
            
            <h2>Admin Login</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">Access the admin dashboard to manage CPQL settings</p>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <div id="loginError" style="color: var(--accent-color); margin-top: 15px; display: none;">
                Invalid username or password
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
